{% extends 'blog/base_blog.html' %}

{% block title %}Title Blog{% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="card">
        <div class="card-header">
          {{ post.date_pub }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body|truncatewords:15 }}</p>
          <a href="{{ post.get_absoluter_url }}" class="btn btn-success">Читать</a>
        </div>
      </div>
    {% endfor %}
{% endblock %}
