<div class="card">
  <div class="card-header">
      {{ post.date }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body|truncatewords:15}}</p>
    <a href="{{ post.get_absoluter_url }}" class="btn btn-danger">Читать</a>
  </div>
  {% for tag in post.tags.all %}
  <a href="{{ tag.get_absoluter_tag }}">{{tag.title}}</a>
  {% endfor %}
</div>
