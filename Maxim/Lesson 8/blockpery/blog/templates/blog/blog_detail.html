{% extends 'blog/base_blog.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="main" style="background-color: #ffffff; margin-top: 9%; margin-bottom: 9%; width: 1100px; height: 619px;">
    <aside>
        <div class="main author">
            <p class="fontchoice">{{ post.tags.all.title }}</p>
            <p class="fontchoice">{{post.date_pub}}</p>
        </div>
        <div class="post fontchoice main">{{ post.body }}</div>
    </aside>
</div>
{% endblock %}
