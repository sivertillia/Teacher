{% extends 'blog/base.blog.html' %}
{% block title %}tags{% endblock %}
{% block content %}
    <ul class="list-group list-group-flush">
        {% for tag in tags %}
            <li class="list-group-item"><a href="{{ tag.get_absoluter_url }}">{{ tag.title|title }} </a>
                <a href="{% url 'tag_delete_url' slug=tag.slug %}" class="btn-close" aria-label="Close"></a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
